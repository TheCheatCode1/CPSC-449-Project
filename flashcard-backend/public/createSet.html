<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Create Flashcard Set</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
    }

    #sidebar {
      height: 100vh;
      width: 60px;
      background-color: #111;
      overflow-x: hidden;
      transition: width 0.3s;
      color: white;
      display: flex;
      flex-direction: column;
      padding-top: 20px;
      position: relative;
    }

    #sidebar.expanded {
      width: 200px;
    }

    .sidebar-item {
      display: flex;
      align-items: center;
      width: 100%;
      padding: 10px;
      cursor: pointer;
      color: #818181;
      transition: background-color 0.3s, color 0.3s;
    }

    .sidebar-item:hover {
      background-color: #333;
      color: white;
    }

    .sidebar-icon {
      font-size: 20px;
      width: 30px;
      text-align: center;
    }

    .label {
      opacity: 0;
      white-space: nowrap;
      overflow: hidden;
      transition: opacity 0.3s ease, margin-left 0.3s ease;
      margin-left: 0;
    }

    #sidebar.expanded .label {
      opacity: 1;
      margin-left: 10px;
    }

    #sidebar:not(.expanded) .label {
      display: none;
    }

    #logoutButton {
      margin-top: auto;
      margin-bottom: 30px;
    }

    #main-content {
      flex: 1;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    input, textarea {
      display: block;
      margin: 10px 0;
      width: 300px;
    }

    .card {
      margin-bottom: 20px;
    }

    #viewer {
      margin-top: 40px;
      border-top: 1px solid #ccc;
      padding-top: 20px;
      display: none;
    }

    #shareMsg {
      color: green;
      margin-top: 10px;
    }

    button {
      margin: 5px;
    }
  </style>
</head>
<body>
  <div id="sidebar">
        <div class="sidebar-item"><span class="sidebar-icon">üè†</span><span class="label">Home</span></div>
        <div class="sidebar-item"><span class="sidebar-icon">üìö</span><span class="label">Your Library</span></div>
        <div class="sidebar-item"><span class="sidebar-icon">üîî</span><span class="label">Notifications</span></div>
        <hr style="width: 80%; border-color: #444;">
        <div class="sidebar-item"><span class="sidebar-icon">‚ûï</span><span class="label">New Folder</span></div>
        <hr style="width: 80%; border-color: #444;">
        <div class="sidebar-item" onclick="window.location.href='/userFlashcards.html'">
            <span class="sidebar-icon">üÉè</span><span class="label">Flashcards</span>
        </div>
        <div class="sidebar-item" onclick="window.location.href='/createSet.html'">
            <span class="sidebar-icon">üÉè</span><span class="label">Create Flashcards</span>
        </div>
        <div class="sidebar-item" onclick="window.location.href='/createQuiz.html'">
            <span class="sidebar-icon">üìÑ</span><span class="label">Study Guides</span>
        </div>
        <div class="sidebar-item" onclick="window.location.href='/createQuiz.html'">
            <span class="sidebar-icon">üìù</span><span class="label">Quizzes</span>
        </div>

        <div class="sidebar-item" id="logoutButton"><span class="sidebar-icon">üö™</span><span class="label">Logout</span></div>
    </div>

  <div id="main-content">
    <h2>Create a New Flashcard Set</h2>

    <form id="setForm">
      <input type="text" id="title" placeholder="Set Title" required />
      <textarea id="description" placeholder="Description"></textarea>

      <div id="cardsContainer"></div>

      <button type="button" onclick="addCard()">+ Add Card</button>
      <button type="submit">Save Set</button>
    </form>

    <div id="viewer">
      <h2>üß† Flashcard Set Viewer</h2>
      <h3 id="viewTitle"></h3>
      <p id="viewDesc"></p>
      <div id="viewCards"></div>
      <button onclick="editSet()">‚úèÔ∏è Edit</button>
      <button onclick="shareSet()">üîó Share</button>
      <div id="shareMsg"></div>
    </div>
  </div>

  <script>
    let lastSetId = null;
    const cardsContainer = document.getElementById('cardsContainer');
    const viewerSection = document.getElementById('viewer');
    const viewTitle = document.getElementById('viewTitle');
    const viewDesc = document.getElementById('viewDesc');
    const viewCards = document.getElementById('viewCards');
    const form = document.getElementById('setForm');

    function addCard(front = '', back = '') {
      const div = document.createElement('div');
      div.className = 'card';
      div.innerHTML = `
        <input type="text" placeholder="Front" class="front" value="${front}" required />
        <input type="text" placeholder="Back" class="back" value="${back}" required />
      `;
      cardsContainer.appendChild(div);
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const title = document.getElementById('title').value;
      const description = document.getElementById('description').value;
      const fronts = document.querySelectorAll('.front');
      const backs = document.querySelectorAll('.back');

      const cards = [];
      for (let i = 0; i < fronts.length; i++) {
        cards.push({
          front: fronts[i].value,
          back: backs[i].value
        });
      }

      const setRes = await fetch('/api/flashcards/sets', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ title, description, createdBy: 'Anonymous' })
      });
      const setData = await setRes.json();
      lastSetId = setData._id;

      for (const card of cards) {
        await fetch('/api/flashcards/cards', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ ...card, setId: setData._id })
        });
      }

      viewTitle.textContent = title;
      viewDesc.textContent = description;
      viewCards.innerHTML = '';
      cards.forEach(card => {
        const div = document.createElement('div');
        div.innerHTML = `<strong>Q:</strong> ${card.front}<br><strong>A:</strong> ${card.back}<hr>`;
        viewCards.appendChild(div);
      });

      form.style.display = 'none';
      viewerSection.style.display = 'block';
      document.getElementById('shareMsg').textContent = '';
      window.scrollTo(0, document.body.scrollHeight);
    });

    function editSet() {
      form.style.display = 'block';
      viewerSection.style.display = 'none';
    }

    function shareSet() {
      if (!lastSetId) return;
      const shareURL = `${window.location.origin}/viewSet.html?id=${lastSetId}`;
      navigator.clipboard.writeText(shareURL)
        .then(() => {
          document.getElementById('shareMsg').textContent = `Link copied to clipboard: ${shareURL}`;
        })
        .catch(() => {
          document.getElementById('shareMsg').textContent = `Unable to copy link. Share manually: ${shareURL}`;
        });
    }

    addCard(); // Add one card by default
  </script>
</body>
</html>
