<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
        }

        #sidebar {
            height: 100vh;
            width: 60px;
            background-color: #111;
            overflow-x: hidden;
            transition: width 0.3s;
            color: white;
            display: flex;
            flex-direction: column;
            padding-top: 20px;
            position: relative;
        }

        #sidebar.expanded {
            width: 200px;
        }

        .sidebar-item {
            display: flex;
            align-items: center;
            width: 100%;
            padding: 10px;
            cursor: pointer;
            color: #818181;
            transition: background-color 0.3s, color 0.3s;
        }

        .sidebar-item:hover {
            background-color: #333;
            color: white;
        }

        .sidebar-icon {
            font-size: 20px;
            width: 30px;
            text-align: center;
        }

        .label {
            opacity: 0;
            white-space: nowrap;
            overflow: hidden;
            transition: opacity 0.3s ease, margin-left 0.3s ease;
            margin-left: 0;
        }

        #sidebar.expanded .label {
            opacity: 1;
            margin-left: 10px;
        }

        #sidebar:not(.expanded) .label {
            display: none;
        }

        #logoutButton {
            margin-top: auto;
            margin-bottom: 30px;
        }

        #main-content {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
    </style>
</head>
<body>
    
    <div id="sidebar-container"></div>

    <div id="main-content">
        <h1 id="welcome">Hello, User</h1>
    </div>

    <script>
        const username = localStorage.getItem('username') || 'User';

        const greetings = [
            "Hello",
            "Hi",
            "Hey",
            "Greetings",
            "Salutations",
            "Howdy",
            "What's up",
            "Yo",
            "Ahoy",
            "Welcome",
            "Good day",
            "Good to see you",
            "Nice to see you",
            "Hey there",
            "Hiya",
            "Bonjour",
            "Hola",
            "Ciao",
            "Hallo",
            "Namaste",
            "Peace",
            "Salam",
            "Aloha",
            "Shalom",
            "Sup",
            "Wassup",
            "Howâ€™s it going",
            "What's new",
            "Pleasure to see you",
            "Look who it is",
            "Long time no see",
            "Oi",
            "Konnichiwa",
            "Yassas",
            "Annyeong",
            "Marhaba",
            "Sawubona",
            "Good morning",
            "Good afternoon",
            "Good evening",
            "Hey buddy",
            "Hey friend",
            "Hello there",
            "Yo yo yo",
            "Well hello",
            "Hey pal",
            "Cheers",
            "Blessings",
            "Howdy partner",
            "Ahoy matey"
        ];


        const randomGreeting = greetings[Math.floor(Math.random() * greetings.length)];
        document.getElementById('welcome').textContent = `${randomGreeting}, ${username}`;


        const role = localStorage.getItem('role');
        if (role !== 'user') {
            alert('Unauthorized access. Redirecting to login.');
            window.location.href = '/';
        }

        const sidebar = document.getElementById('sidebar');
        sidebar.addEventListener('mouseenter', () => {
            sidebar.classList.add('expanded');
        });
        sidebar.addEventListener('mouseleave', () => {
            sidebar.classList.remove('expanded');
        });

        document.getElementById('logoutButton').addEventListener('click', () => {
            localStorage.clear();
            window.location.href = '/';
        });
    </script>

        <script>
    fetch('/sidebar.html')
        .then(response => response.text())
        .then(html => {
            document.getElementById('sidebar-container').innerHTML = html;

            // Activate sidebar behavior after loading
            const sidebar = document.getElementById('sidebar');
            sidebar.addEventListener('mouseenter', () => {
                sidebar.classList.add('expanded');
            });
            sidebar.addEventListener('mouseleave', () => {
                sidebar.classList.remove('expanded');
            });

            document.getElementById('logoutButton').addEventListener('click', () => {
                localStorage.clear();
                window.location.href = '/';
            });
        });
</script>


</body>
</html>
