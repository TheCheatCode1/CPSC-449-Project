<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Flashcards</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
        }

        #sidebar {
            height: 100vh;
            width: 60px;
            background-color: #111;
            overflow-x: hidden;
            transition: width 0.3s;
            color: white;
            display: flex;
            flex-direction: column;
            padding-top: 20px;
            position: relative;
        }

        #sidebar.expanded {
            width: 200px;
        }

        .sidebar-item {
            display: flex;
            align-items: center;
            width: 100%;
            padding: 10px;
            cursor: pointer;
            color: #818181;
            transition: background-color 0.3s, color 0.3s;
        }

        .sidebar-item:hover {
            background-color: #333;
            color: white;
        }

        .sidebar-icon {
            font-size: 20px;
            width: 30px;
            text-align: center;
        }

        .label {
            opacity: 0;
            white-space: nowrap;
            overflow: hidden;
            transition: opacity 0.3s ease, margin-left 0.3s ease;
            margin-left: 0;
        }

        #sidebar.expanded .label {
            opacity: 1;
            margin-left: 10px;
        }

        #sidebar:not(.expanded) .label {
            display: none;
        }

        #logoutButton {
            margin-top: auto;
            margin-bottom: 30px;
        }

        #main-content {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        #main-content input, #main-content button {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div id="sidebar">
        <div class="sidebar-item" onclick="window.location.href='/user.html'"><span class="sidebar-icon">üè†</span><span class="label">Home</span></div>
        <div class="sidebar-item"><span class="sidebar-icon">üìö</span><span class="label">Your Library</span></div>
        <div class="sidebar-item"><span class="sidebar-icon">üîî</span><span class="label">Notifications</span></div>
        <hr style="width: 80%; border-color: #444;">
        <div class="sidebar-item"><span class="sidebar-icon">‚ûï</span><span class="label">New Folder</span></div>
        <hr style="width: 80%; border-color: #444;">
        <div class="sidebar-item" onclick="window.location.href='/userFlashcards.html'">
            <span class="sidebar-icon">üÉè</span><span class="label">Flashcards</span>
        </div>
        <div class="sidebar-item"><span class="sidebar-icon">üìÑ</span><span class="label">Study Guides</span></div>
        <div class="sidebar-item"><span class="sidebar-icon">üìù</span><span class="label">Practice Tests</span></div>

        <div class="sidebar-item" id="logoutButton"><span class="sidebar-icon">üö™</span><span class="label">Logout</span></div>
    </div>

    <div id="main-content">
        <h1>Flashcards</h1>

        <input type="text" id="vocabWord" placeholder="Enter a word">
        <button onclick="lookupWord()">Auto-fill Definition</button>

        <p id="partOfSpeech"></p>
        <p id="definition"></p>

        <button onclick="saveFlashcard()">Save Flashcard</button>
    </div>

    <script>
        const role = localStorage.getItem('role');
        if (role !== 'user') {
            alert('Unauthorized access. Redirecting to login.');
            window.location.href = '/';
        }

        const sidebar = document.getElementById('sidebar');
        sidebar.addEventListener('mouseenter', () => {
            sidebar.classList.add('expanded');
        });
        sidebar.addEventListener('mouseleave', () => {
            sidebar.classList.remove('expanded');
        });

        document.getElementById('logoutButton').addEventListener('click', () => {
            localStorage.clear();
            window.location.href = '/';
        });

        async function lookupWord() {
            const word = document.getElementById('vocabWord').value;
            const res = await fetch(`/api/flashcards/lookup/${word}`);
            const data = await res.json();

            if (res.ok) {
                document.getElementById('partOfSpeech').innerText = `Part of Speech: ${data.partOfSpeech}`;
                document.getElementById('definition').innerText = `Definition: ${data.definition}`;
            } else {
                alert(data.message);
            }
        }

        async function saveFlashcard() {
            const word = document.getElementById('vocabWord').value;
            const partOfSpeech = document.getElementById('partOfSpeech').innerText.split(': ')[1];
            const definition = document.getElementById('definition').innerText.split(': ')[1];

            const userId = 'LOGGED_IN_USER_ID'; // Replace dynamically if needed

            const res = await fetch('/api/flashcards/save', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ userId, word, partOfSpeech, definition })
            });

            const data = await res.json();
            alert(data.message);
        }
    </script>
</body>
</html>
