<!DOCTYPE html>


<html lang="en">
<head>
  <link rel="icon" href="/images/quickflashfav.png" type="image/png">
  <meta charset="UTF-8">
  <title>View Flashcard Set</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
    }

    #sidebar {
      height: 100vh;
      width: 60px;
      background-color: #111;
      overflow-x: hidden;
      transition: width 0.3s;
      color: white;
      display: flex;
      flex-direction: column;
      padding-top: 20px;
      position: relative;
    }

    #sidebar.expanded {
      width: 200px;
    }

    .sidebar-item {
      display: flex;
      align-items: center;
      width: 100%;
      padding: 10px;
      cursor: pointer;
      color: #818181;
      transition: background-color 0.3s, color 0.3s;
    }

    .sidebar-item:hover {
      background-color: #333;
      color: white;
    }

    .sidebar-icon {
      font-size: 20px;
      width: 30px;
      text-align: center;
    }

    .label {
      opacity: 0;
      white-space: nowrap;
      overflow: hidden;
      transition: opacity 0.3s ease, margin-left 0.3s ease;
      margin-left: 0;
    }

    #sidebar.expanded .label {
      opacity: 1;
      margin-left: 10px;
    }

    #sidebar:not(.expanded) .label {
      display: none;
    }

    #logoutButton {
      margin-top: auto;
      margin-bottom: 30px;
    }

    #main-content {
      flex: 1;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    #flashcard {
      width: 90%;
      max-width: 600px;
      min-height: 200px;
      max-height: 400px;
      border: 1px solid #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 20px 0;
      font-size: 18px;
      line-height: 1.4;
      cursor: pointer;
      user-select: none;
      transition: transform 0.6s;
      background-color: #f8f8f8;
      padding: 20px;
      overflow-wrap: break-word;
      word-wrap: break-word;
      word-break: break-word;
      text-align: center;
      box-sizing: border-box;
    }

    #controls {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }

    button {
      padding: 5px 10px;
    }

    #counter {
      font-weight: bold;
    }
  </style>
</head>
<body>

<div id="sidebar-container"></div>

<div id="main-content">
  <h2 id="setTitle">Loading...</h2>

  <div id="flashcardContainer">
    <div id="flashcard">Loading...</div>
    <div id="controls">
      <button onclick="prevCard()">‚¨ÖÔ∏è</button>
      <span id="counter">0/0</span>
      <button onclick="nextCard()">‚û°Ô∏è</button>
      <button onclick="shuffleCards()">üîÄ Shuffle</button>
    </div>
  </div>
</div>

<script>
  const params = new URLSearchParams(window.location.search);
  const setId = params.get('id');

  let cards = [];
  let currentIndex = 0;
  let showingFront = true;

  async function loadSet() {
    if (!setId) {
      document.getElementById('setTitle').textContent = 'No set selected.';
      return;
    }

    try {
      const token = sessionStorage.getItem('token');
      const setsRes = await fetch(`/api/flashcards/sets`, {
        headers: {
          'Authorization': `Bearer ${token}`,
          'Content-Type': 'application/json'
        }
      });

            const cardsRes = await fetch(`/api/flashcards/cards/by-set/${setId}`, {
        headers: {
          'Authorization': `Bearer ${token}`,
          'Content-Type': 'application/json'
        }
      });
      
      if (cardsRes.status === 404) {
  document.getElementById('setTitle').textContent = 'This flashcard set has been deleted.';
  document.getElementById('flashcard').textContent = 'This set no longer exists.';
  document.getElementById('counter').textContent = '0/0';
  return;
} else if (!cardsRes.ok) {
  console.error(`Failed to load cards: ${cardsRes.statusText}`);
  document.getElementById('setTitle').textContent = 'Error loading cards.';
  return;
}

      
      const sets = await setsRes.json();
      
      if (!Array.isArray(sets)) {
        throw new Error('Invalid response format');
      }
      
      const selected = sets.find(s => s._id === setId);

      if (!selected) {
        document.getElementById('setTitle').textContent = 'Set not found.';
        return;
      }

      document.getElementById('setTitle').textContent = selected.title;

      // Track this set as recently viewed in sessionStorage
      const viewedIds = JSON.parse(sessionStorage.getItem('recentViewedSets') || '[]');
      if (!viewedIds.includes(setId)) {
        viewedIds.unshift(setId); // Add to beginning
        viewedIds.splice(10); // Keep only last 10
        sessionStorage.setItem('recentViewedSets', JSON.stringify(viewedIds));
      }


      
      if (!cardsRes.ok) {
        throw new Error(`HTTP ${cardsRes.status}: ${cardsRes.statusText}`);
      }
      
      cards = await cardsRes.json();
      currentIndex = 0;
      showingFront = true;
      displayCard();
    } catch (error) {
      console.error('Error loading set:', error);
      document.getElementById('setTitle').textContent = 'Error loading set.';
    }
  }

  function displayCard() {
    if (cards.length === 0) {
      document.getElementById('flashcard').textContent = 'No cards available.';
      document.getElementById('counter').textContent = `0/0`;
      return;
    }

    const currentCard = cards[currentIndex];
document.getElementById('flashcard').textContent = showingFront ? currentCard.term : currentCard.definition;
    document.getElementById('counter').textContent = `${currentIndex + 1}/${cards.length}`;
  }

  document.getElementById('flashcard').addEventListener('click', () => {
    showingFront = !showingFront;
    displayCard();
  });

  document.addEventListener('keydown', (e) => {
    if (e.code === 'Space') {
      e.preventDefault();
      showingFront = !showingFront;
      displayCard();
    }
  });

  function nextCard() {
    if (cards.length === 0) return;
    currentIndex = (currentIndex + 1) % cards.length;
    showingFront = true;
    displayCard();
  }

  function prevCard() {
    if (cards.length === 0) return;
    currentIndex = (currentIndex - 1 + cards.length) % cards.length;
    showingFront = true;
    displayCard();
  }

  function shuffleCards() {
    for (let i = cards.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [cards[i], cards[j]] = [cards[j], cards[i]];
    }
    currentIndex = 0;
    showingFront = true;
    displayCard();
  }

  loadSet();
</script>

<script>
  // Check if user is admin and load appropriate sidebar
  const role = sessionStorage.getItem('role');
  const sidebarPath = role === 'admin' ? '/adminSidebar.html' : '/sidebar.html';
  
  fetch(sidebarPath)
    .then(response => response.text())
    .then(html => {
      document.getElementById('sidebar-container').innerHTML = html;

      const sidebar = document.getElementById('sidebar');
      if (sidebar) {
        sidebar.addEventListener('mouseenter', () => sidebar.classList.add('expanded'));
        sidebar.addEventListener('mouseleave', () => sidebar.classList.remove('expanded'));
      }

      const logoutButton = document.getElementById('logoutButton');
      if (logoutButton) {
        logoutButton.addEventListener('click', () => {
          sessionStorage.clear();
          window.location.href = '/';
        });
      }
    });

  // Move this logic inside a function to ensure it only runs when setId is valid
  function saveViewedSet(id) {
    if (!id) return;
    const viewed = JSON.parse(sessionStorage.getItem('recentViewedSets') || '[]');

    // Move to front, no duplicates
    const index = viewed.indexOf(id);
    if (index !== -1) viewed.splice(index, 1);
    viewed.unshift(id);

    // Limit to 5
    while (viewed.length > 5) viewed.pop();

    sessionStorage.setItem('recentViewedSets', JSON.stringify(viewed));
  }

  // Wait until setId is confirmed and valid
  if (setId) {
    saveViewedSet(setId);
  }
</script>


<script src="/socket.io/socket.io.js"></script>
<script>
  const socket = io();

  socket.on('connect', () => {
    console.log('‚úÖ WebSocket connected');
  });

  // üóëÔ∏è Handle deletions
  socket.on('item-deleted', ({ type, id }) => {
    const currentSetId = new URLSearchParams(window.location.search).get('id');
    if (type === 'set' && id === currentSetId) {
      alert('‚ùå This set was deleted.');
      window.location.href = '/userFlashcards.html';
    }
  });

  // ‚úèÔ∏è Handle edits
  socket.on('item-edited', ({ type, id, updates }) => {
    const currentSetId = new URLSearchParams(window.location.search).get('id');
    if (type === 'set' && id === currentSetId && updates.title) {
      const titleElement = document.getElementById('setTitle');
      if (titleElement) titleElement.textContent = updates.title;
    }

    if (type === 'card') {
      const index = cards.findIndex(card => card._id === id);
      if (index !== -1) {
        if (updates.term) cards[index].term = updates.term;
        if (updates.definition) cards[index].definition = updates.definition;
        if (index === currentIndex) displayCard(); // refresh current card
      }
    }
  });
</script>


</body>
</html>
