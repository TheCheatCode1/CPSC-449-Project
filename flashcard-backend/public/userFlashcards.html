<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Flashcards</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
        }

        #sidebar {
            height: 100vh;
            width: 60px;
            background-color: #111;
            overflow-x: hidden;
            transition: width 0.3s;
            color: white;
            display: flex;
            flex-direction: column;
            padding-top: 20px;
            position: relative;
        }

        #sidebar.expanded {
            width: 200px;
        }

        .sidebar-item {
            display: flex;
            align-items: center;
            width: 100%;
            padding: 10px;
            cursor: pointer;
            color: #818181;
            transition: background-color 0.3s, color 0.3s;
        }

        .sidebar-item:hover {
            background-color: #333;
            color: white;
        }

        .sidebar-icon {
            font-size: 20px;
            width: 30px;
            text-align: center;
        }

        .label {
            opacity: 0;
            white-space: nowrap;
            overflow: hidden;
            transition: opacity 0.3s ease, margin-left 0.3s ease;
            margin-left: 0;
        }

        #sidebar.expanded .label {
            opacity: 1;
            margin-left: 10px;
        }

        #sidebar:not(.expanded) .label {
            display: none;
        }

        #logoutButton {
            margin-top: auto;
            margin-bottom: 30px;
        }

        #main-content {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        #main-content input, #main-content button {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div id="sidebar">
        <div class="sidebar-item" id="homeLink"><span class="sidebar-icon">🏠</span><span class="label">Home</span></div>
        <div class="sidebar-item"><span class="sidebar-icon">📚</span><span class="label">Your Library</span></div>
        <div class="sidebar-item"><span class="sidebar-icon">🔔</span><span class="label">Notifications</span></div>
        <hr style="width: 80%; border-color: #444;">
        <div class="sidebar-item"><span class="sidebar-icon">➕</span><span class="label">New Folder</span></div>
        <hr style="width: 80%; border-color: #444;">
        <div class="sidebar-item" id="flashcardsLink">
            <span class="sidebar-icon">🃏</span><span class="label">Flashcards</span>
        </div>
        <div class="sidebar-item"><span class="sidebar-icon">📄</span><span class="label">Study Guides</span></div>
        <div class="sidebar-item"><span class="sidebar-icon">📝</span><span class="label">Practice Tests</span></div>

        <div class="sidebar-item" id="logoutButton"><span class="sidebar-icon">🚪</span><span class="label">Logout</span></div>
    </div>

    <div id="main-content">
        <h1>Flashcards</h1>

        <input type="text" id="vocabWord" placeholder="Enter a word">
        <button id="lookupBtn">Auto-fill Definition</button>

        <p id="partOfSpeech"></p>
        <p id="definition"></p>

        <button id="saveBtn">Save Flashcard</button>
    </div>

    <script src="/js/userFlashcards.js"></script>
</body>
</html>
