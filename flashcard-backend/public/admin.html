<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="/images/quickflashfav.png" type="image/png">
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            background-color: #B69DDD;
        }

        #sidebar {
            height: 100vh;
            width: 60px;
            background-color: #111;
            overflow-x: hidden;
            transition: width 0.3s;
            color: white;
            display: flex;
            flex-direction: column;
            padding-top: 20px;
            position: relative;
        }

        #sidebar.expanded {
            width: 200px;
        }

        .sidebar-item {
            display: flex;
            align-items: center;
            width: 100%;
            padding: 10px;
            cursor: pointer;
            color: #818181;
            transition: background-color 0.3s, color 0.3s;
        }

        .sidebar-item:hover {
            background-color: #333;
            color: white;
        }

        .sidebar-icon {
            font-size: 20px;
            width: 30px;
            text-align: center;
        }

        .label {
            opacity: 0;
            white-space: nowrap;
            overflow: hidden;
            transition: opacity 0.3s ease, margin-left 0.3s ease;
            margin-left: 0;
        }

        #sidebar.expanded .label {
            opacity: 1;
            margin-left: 10px;
        }

        #sidebar:not(.expanded) .label {
            display: none;
        }

        #logoutButton {
            margin-top: auto;
            margin-bottom: 30px;
        }

        #main-content {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        /* Dashboard sections */
        .dashboard-section {
            width: 100%;
            margin: 1.5rem 0;
        }

        .stats-grid {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .stat-card, .tip-card, .badge-card {
            flex: 1 1 200px;
            background: #fafafa;
            border: 1px solid #ddd;
            border-radius: 6px;
            padding: 1rem;
            text-align: center;
        }

        .stat-card h3, .tip-card h3, .badge-card h3 {
            margin-bottom: 0.5rem;
            font-size: 1.1rem;
        }

        .stat-card p {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .admin-section {
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 6px;
            padding: 1rem;
            margin: 1rem 0;
            width: 100%;
            max-width: 800px;
        }

        .admin-section h3 {
            margin-bottom: 1rem;
            color: #6b46c1;
        }

        .user-list, .set-list, .quiz-list {
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #eee;
            border-radius: 4px;
        }

        .user-item, .set-item, .quiz-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem;
            border-bottom: 1px solid #eee;
        }

        .user-item:last-child, .set-item:last-child, .quiz-item:last-child {
            border-bottom: none;
        }

        .user-info, .set-info, .quiz-info {
            text-align: left;
        }

        .user-role {
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: bold;
        }

        .role-admin {
            background: #dc3545;
            color: white;
        }

        .role-user {
            background: #28a745;
            color: white;
        }

        .action-buttons {
            display: flex;
            gap: 0.5rem;
        }

        .btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .btn-primary {
            background: #6b46c1;
            color: white;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-warning {
            background: #ffc107;
            color: #212529;
        }

        .btn:hover {
            opacity: 0.8;
        }

        .search-bar {
            width: 100%;
            max-width: 400px;
            padding: 0.5rem 1rem;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 6px;
            margin-bottom: 1rem;
        }

        .refresh-btn {
            background: #6b46c1;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 1rem;
        }

        .refresh-btn:hover {
            background: #553c9a;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: #666;
        }

        .error {
            color: #dc3545;
            text-align: center;
            padding: 1rem;
        }
    </style>
</head>
<body>
    <div id="sidebar">
        <div class="sidebar-item" onclick="window.location.href='/admin.html'">
            <span class="sidebar-icon">üëë</span><span class="label">Admin Dashboard</span>
        </div>
        <div class="sidebar-item" onclick="showSection('users')">
            <span class="sidebar-icon">üë•</span><span class="label">Users</span>
        </div>
        <div class="sidebar-item" onclick="showSection('sets')">
            <span class="sidebar-icon">üìö</span><span class="label">All Sets</span>
        </div>
        <div class="sidebar-item" onclick="showSection('quizzes')">
            <span class="sidebar-icon">üìù</span><span class="label">All Quizzes</span>
        </div>
        <div class="sidebar-item" id="logoutButton">
            <span class="sidebar-icon">üö™</span><span class="label">Logout</span>
        </div>
    </div>

    <div id="main-content">
        <h1 id="welcome">Admin Dashboard</h1>
        
        <!-- Overview Stats -->
        <div class="dashboard-section">
            <div class="stats-grid">
                <div class="stat-card">
                    <h3>Total Users</h3>
                    <p id="totalUsers">-</p>
                </div>
                <div class="stat-card">
                    <h3>Total Sets</h3>
                    <p id="totalSets">-</p>
                </div>
                <div class="stat-card">
                    <h3>Total Quizzes</h3>
                    <p id="totalQuizzes">-</p>
                </div>
                <div class="stat-card">
                    <h3>Active Users</h3>
                    <p id="activeUsers">-</p>
                </div>
            </div>
        </div>

        <!-- Users Section -->
        <div id="users-section" class="admin-section">
            <h3>üë• User Management</h3>
            <input type="search" class="search-bar" id="userSearch" placeholder="üîç Search users...">
            <button class="refresh-btn" onclick="loadUsers()">üîÑ Refresh Users</button>
            <div id="usersList" class="user-list">
                <div class="loading">Loading users...</div>
            </div>
        </div>

        <!-- Sets Section -->
        <div id="sets-section" class="admin-section" style="display: none;">
            <h3>üìö All Flashcard Sets</h3>
            <input type="search" class="search-bar" id="setSearch" placeholder="üîç Search sets...">
            <button class="refresh-btn" onclick="loadSets()">üîÑ Refresh Sets</button>
            <div id="setsList" class="set-list">
                <div class="loading">Loading sets...</div>
            </div>
        </div>

        <!-- Quizzes Section -->
        <div id="quizzes-section" class="admin-section" style="display: none;">
            <h3>üìù All Quizzes</h3>
            <input type="search" class="search-bar" id="quizSearch" placeholder="üîç Search quizzes...">
            <button class="refresh-btn" onclick="loadQuizzes()">üîÑ Refresh Quizzes</button>
            <div id="quizzesList" class="quiz-list">
                <div class="loading">Loading quizzes...</div>
            </div>
        </div>
    </div>

    <script>
        // Check admin role
        const role = localStorage.getItem('role');
        if (role !== 'admin') {
            alert('Unauthorized access. Redirecting to login.');
            window.location.href = '/';
        }

        // Sidebar functionality
        const sidebar = document.getElementById('sidebar');
        sidebar.addEventListener('mouseenter', () => sidebar.classList.add('expanded'));
        sidebar.addEventListener('mouseleave', () => sidebar.classList.remove('expanded'));

        // Logout functionality
        document.getElementById('logoutButton').addEventListener('click', () => {
            localStorage.clear();
            window.location.href = '/';
        });

        // Section navigation
        function showSection(section) {
            // Hide all sections
            document.getElementById('users-section').style.display = 'none';
            document.getElementById('sets-section').style.display = 'none';
            document.getElementById('quizzes-section').style.display = 'none';

            // Show selected section
            document.getElementById(section + '-section').style.display = 'block';

            // Load data for the section
            if (section === 'users') {
                loadUsers();
            } else if (section === 'sets') {
                loadSets();
            } else if (section === 'quizzes') {
                loadQuizzes();
            }
        }

        // API functions
        async function makeAuthenticatedRequest(url) {
            const token = localStorage.getItem('token');
            if (!token) {
                throw new Error('No token found');
            }

            const response = await fetch(url, {
                headers: {
                    'Authorization': `Bearer ${token}`,
                    'Content-Type': 'application/json'
                }
            });

            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }

            return response.json();
        }

        // Load users
        async function loadUsers() {
            try {
                const users = await makeAuthenticatedRequest('/api/auth/users');
                displayUsers(users);
                updateStats();
            } catch (error) {
                document.getElementById('usersList').innerHTML = 
                    '<div class="error">Error loading users: ' + error.message + '</div>';
            }
        }

        // Display users
        function displayUsers(users) {
            const usersList = document.getElementById('usersList');
            if (users.length === 0) {
                usersList.innerHTML = '<div class="loading">No users found</div>';
                return;
            }

            usersList.innerHTML = users.map(user => `
                <div class="user-item">
                    <div class="user-info">
                        <strong>${user.username}</strong>
                        <span class="user-role role-${user.role}">${user.role}</span>
                    </div>
                    <div class="action-buttons">
                        <button class="btn btn-warning" onclick="viewUserDetails('${user._id}')">View</button>
                        <button class="btn btn-danger" onclick="deleteUser('${user._id}')">Delete</button>
                    </div>
                </div>
            `).join('');
        }

        // Load sets
        async function loadSets() {
            try {
                const sets = await makeAuthenticatedRequest('/api/flashcards/admin/all-sets');
                displaySets(sets);
                updateStats();
            } catch (error) {
                document.getElementById('setsList').innerHTML = 
                    '<div class="error">Error loading sets: ' + error.message + '</div>';
            }
        }

        // Display sets
        function displaySets(sets) {
            const setsList = document.getElementById('setsList');
            if (sets.length === 0) {
                setsList.innerHTML = '<div class="loading">No sets found</div>';
                return;
            }

            setsList.innerHTML = sets.map(set => `
                <div class="set-item">
                    <div class="set-info">
                        <strong>${set.title}</strong><br>
                        <small>Created by: ${set.createdBy?.username || 'Unknown'}</small><br>
                        <small>Created: ${new Date(set.createdAt).toLocaleDateString()}</small>
                    </div>
                    <div class="action-buttons">
                        <button class="btn btn-primary" onclick="viewSet('${set._id}')">View</button>
                        <button class="btn btn-danger" onclick="deleteSet('${set._id}')">Delete</button>
                    </div>
                </div>
            `).join('');
        }

        // Load quizzes
        async function loadQuizzes() {
            try {
                const quizzes = await makeAuthenticatedRequest('/api/quizzes/admin/all-quizzes');
                displayQuizzes(quizzes);
                updateStats();
            } catch (error) {
                document.getElementById('quizzesList').innerHTML = 
                    '<div class="error">Error loading quizzes: ' + error.message + '</div>';
            }
        }

        // Display quizzes
        function displayQuizzes(quizzes) {
            const quizzesList = document.getElementById('quizzesList');
            if (quizzes.length === 0) {
                quizzesList.innerHTML = '<div class="loading">No quizzes found</div>';
                return;
            }

            quizzesList.innerHTML = quizzes.map(quiz => `
                <div class="quiz-item">
                    <div class="quiz-info">
                        <strong>${quiz.title}</strong><br>
                        <small>Created by: ${quiz.createdBy?.username || 'Unknown'}</small><br>
                        <small>Questions: ${quiz.questions?.length || 0}</small>
                    </div>
                    <div class="action-buttons">
                        <button class="btn btn-primary" onclick="viewQuiz('${quiz._id}')">View</button>
                        <button class="btn btn-danger" onclick="deleteQuiz('${quiz._id}')">Delete</button>
                    </div>
                </div>
            `).join('');
        }

        // Update stats
        async function updateStats() {
            try {
                const [users, sets, quizzes] = await Promise.all([
                    makeAuthenticatedRequest('/api/auth/users'),
                    makeAuthenticatedRequest('/api/flashcards/admin/all-sets'),
                    makeAuthenticatedRequest('/api/quizzes/admin/all-quizzes')
                ]);

                document.getElementById('totalUsers').textContent = users.length;
                document.getElementById('totalSets').textContent = sets.length;
                document.getElementById('totalQuizzes').textContent = quizzes.length;
                document.getElementById('activeUsers').textContent = users.filter(u => u.role === 'user').length;
            } catch (error) {
                console.error('Error updating stats:', error);
            }
        }

        // Action functions
        function viewUserDetails(userId) {
            alert('View user details for: ' + userId);
            // TODO: Implement user details view
        }

        async function deleteUser(userId) {
            if (confirm('Are you sure you want to delete this user?')) {
                try {
                    const response = await fetch(`/api/auth/users/${userId}`, {
                        method: 'DELETE',
                        headers: {
                            'Authorization': `Bearer ${localStorage.getItem('token')}`,
                            'Content-Type': 'application/json'
                        }
                    });

                    if (response.ok) {
                        alert('User deleted successfully');
                        loadUsers(); // Refresh the list
                    } else {
                        const error = await response.json();
                        alert('Error deleting user: ' + error.message);
                    }
                } catch (error) {
                    alert('Error deleting user: ' + error.message);
                }
            }
        }

        function viewSet(setId) {
            window.location.href = `/viewSet.html?id=${setId}`;
        }

        async function deleteSet(setId) {
            if (confirm('Are you sure you want to delete this set? This will also delete all cards in the set.')) {
                try {
                    const response = await fetch(`/api/flashcards/admin/sets/${setId}`, {
                        method: 'DELETE',
                        headers: {
                            'Authorization': `Bearer ${localStorage.getItem('token')}`,
                            'Content-Type': 'application/json'
                        }
                    });

                    if (response.ok) {
                        alert('Set deleted successfully');
                        loadSets();
                    } else {
                        const error = await response.json();
                        alert('Error deleting set: ' + error.error);
                    }
                } catch (error) {
                    alert('Error deleting set: ' + error.message);
                }
            }
        }

        function viewQuiz(quizId) {
            window.location.href = `/takeQuiz.html?id=${quizId}`;
        }

        async function deleteQuiz(quizId) {
            if (confirm('Are you sure you want to delete this quiz?')) {
                try {
                    const response = await fetch(`/api/quizzes/admin/quizzes/${quizId}`, {
                        method: 'DELETE',
                        headers: {
                            'Authorization': `Bearer ${localStorage.getItem('token')}`,
                            'Content-Type': 'application/json'
                        }
                    });

                    if (response.ok) {
                        alert('Quiz deleted successfully');
                        loadQuizzes();
                    } else {
                        const error = await response.json();
                        alert('Error deleting quiz: ' + error.error);
                    }
                } catch (error) {
                    alert('Error deleting quiz: ' + error.message);
                }
            }
        }

        // Search functionality
        document.getElementById('userSearch').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            const userItems = document.querySelectorAll('.user-item');
            
            userItems.forEach(item => {
                const username = item.querySelector('.user-info strong').textContent.toLowerCase();
                const role = item.querySelector('.user-role').textContent.toLowerCase();
                
                if (username.includes(searchTerm) || role.includes(searchTerm)) {
                    item.style.display = 'flex';
                } else {
                    item.style.display = 'none';
                }
            });
        });

        document.getElementById('setSearch').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            const setItems = document.querySelectorAll('.set-item');
            
            setItems.forEach(item => {
                const title = item.querySelector('.set-info strong').textContent.toLowerCase();
                const creator = item.querySelector('.set-info small').textContent.toLowerCase();
                
                if (title.includes(searchTerm) || creator.includes(searchTerm)) {
                    item.style.display = 'flex';
                } else {
                    item.style.display = 'none';
                }
            });
        });

        document.getElementById('quizSearch').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            const quizItems = document.querySelectorAll('.quiz-item');
            
            quizItems.forEach(item => {
                const title = item.querySelector('.quiz-info strong').textContent.toLowerCase();
                const creator = item.querySelector('.quiz-info small').textContent.toLowerCase();
                
                if (title.includes(searchTerm) || creator.includes(searchTerm)) {
                    item.style.display = 'flex';
                } else {
                    item.style.display = 'none';
                }
            });
        });

        // Initialize dashboard
        document.addEventListener('DOMContentLoaded', function() {
            loadUsers();
            updateStats();
            
            // Handle hash navigation from other pages
            const hash = window.location.hash.substring(1);
            if (hash && ['users', 'sets', 'quizzes'].includes(hash)) {
                showSection(hash);
            }
        });
    </script>
</body>
</html>
