<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Take Quiz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h2, h3 {
      text-align: center;
    }
    .question-block {
      border: 1px solid #ccc;
      padding: 15px;
      margin-bottom: 20px;
    }
    .option {
      display: block;
      margin: 5px 0;
    }
    #submitBtn {
      margin-top: 20px;
      display: block;
    }
    #result {
      text-align: center;
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2 id="quizTitle">Loading Quiz...</h2>
  <p id="quizDesc"></p>

  <form id="quizForm">
    <div id="questionsContainer"></div>
    <button type="submit" id="submitBtn">Submit Quiz</button>
  </form>

  <div id="result"></div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const quizId = params.get('id');

    const titleEl = document.getElementById('quizTitle');
    const descEl = document.getElementById('quizDesc');
    const questionsContainer = document.getElementById('questionsContainer');
    const resultEl = document.getElementById('result');
    const form = document.getElementById('quizForm');
    const submitBtn = document.getElementById('submitBtn');

    let quizData;

    async function loadQuiz() {
      if (!quizId) {
        titleEl.textContent = 'Invalid quiz link.';
        return;
      }

      try {
        const res = await fetch(`/api/quizzes/${quizId}`);
        if (!res.ok) throw new Error("Failed to load quiz");

        quizData = await res.json();

        titleEl.textContent = quizData.title || 'Untitled Quiz';
        descEl.textContent = quizData.description || '';

        if (!quizData.questions || quizData.questions.length === 0) {
          questionsContainer.innerHTML = '<p>No questions found.</p>';
          submitBtn.disabled = true;
          return;
        }

        quizData.questions.forEach((q, index) => {
          const block = document.createElement('div');
          block.className = 'question-block';

          let html = `<h3>Q${index + 1}: ${q.question}</h3>`;
          q.options.forEach(opt => {
            html += `
              <label class="option">
                <input type="radio" name="q${index}" value="${opt}" required />
                ${opt}
              </label>
            `;
          });

          block.innerHTML = html;
          questionsContainer.appendChild(block);
        });
      } catch (err) {
        console.error('Fetch error:', err);
        titleEl.textContent = '❌ Could not load quiz.';
      }
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      submitBtn.disabled = true;

      const answers = [];
      for (let i = 0; i < quizData.questions.length; i++) {
        const selected = form.querySelector(`input[name="q${i}"]:checked`);
        answers.push(selected ? selected.value : null);
      }

      try {
        const res = await fetch(`/api/quizzes/${quizId}/submit`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ answers })
        });

        const { score, total } = await res.json();
        resultEl.textContent = `✅ You scored ${score} out of ${total}`;
      } catch (error) {
        resultEl.textContent = '❌ Error submitting quiz. Please try again.';
        console.error(error);
      }
    });

    loadQuiz();
  </script>
</body>
</html>
